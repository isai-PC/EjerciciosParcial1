<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Inter -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-3xl font-bold text-center mt-8">Agregar Producto</h1>
    <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow form-group">
        <label>Nombre Producto: </label>
        <input type="text" id="titulo" placeholder="Nombre del producto"
            class="w-full p-2 border border-gray-300 rounded">
        <label>Precio: </label>
        <input type="number" id="precio" placeholder="Precio del producto"
            class="w-full p-2 border border-gray-300 rounded">
        <label>Categoria</label><!-- TIENE QUE SER DINAMICO -->
        <select id="categorias" class="w-full p-2 border border-gray-300 rounded">
            <option value=""></option>
        </select>
        <label>Descripción: </label>
        <textarea id="descripcion" placeholder="Descripción del producto"
            class="w-full p-2 border border-gray-300 rounded"></textarea>
        <div class="flex flex-col sm:flex-row gap-2">
            <button id="btn-agregar" onclick="guardarProducto()"
                class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">Agregar
                Producto</button>
            <button onclick="window.location.href='index.html'"
                class="bg-blue-600 text-white px-4 py-2 rounded">Regresar</button>
        </div>

        <div id="resultado" class="mt-4" style="display:none;"></div>

    </div>
</body>
<script src="add.js"></script>

</html>
