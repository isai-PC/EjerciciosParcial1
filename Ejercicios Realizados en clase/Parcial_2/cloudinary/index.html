<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 4 con Cloudinary</title>
     <link rel="stylesheet" href="https://rsms.me/inter/inter.css" /> <!-- Inter -->
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS -->
    
</head>

<body class="bg-gradient-to-br from-indigo-100 via-white to-blue-100 min-h-screen flex items-center justify-center font-sans">
    <main class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4">Practica de Cloudinary b√°sica</h1>

        <input type="file" id="fileinput" accept="image/*" class=" rounded-xl border-2 border-dashed border-gray-300 mb-6 transition-all duration-300 hover:border-indigo-500">

        <img src="" alt="Imagen carganda desde Cloudinary" id="imagen" class="rounded-xl border-2 border-dashed border-gray-300 mb-6 transition-all duration-300 hover:border-indigo-500">

        <button onclick="subirimg()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Cargar imagen</button>
    </main>
    </body>
    <script src="main.js"></script>
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .drop-zone:hover {
            border-color: #4f46e5;
        }

        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
